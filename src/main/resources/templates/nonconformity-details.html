<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navbar"></header>
<main>
    <div class="container-fluid">
        <h3 class="text-center mt-2"><span class="badge badge-dark">Nonconformity Details</span></h3>
        <hr class="hr-3 col-md-4 bg-white"/>
        <form class="mx-auto col-md-4 d-flex flex-column justify-content-center bg-blur rounded"
              th:object="${nonconformity}">

            <h5 class="card-title" th:text="|Nonconformity Ref.No: *{refNumber}|">Nonconformity Ref.No:</h5>
            <hr class="hr-3 col-md-11 bg-white"/>

            <div class="card-text"><span th:text="|Related audit ref.: *{auditRefNumber}|">Audit reference:</span></div>
            <div class="card-text"><span th:text="|Raised by: *{raisedBy}|">Raised by:</span></div>
            <div class="card-text"><span th:text="|Level: *{level}|">Level:</span></div>
            <div class="card-text"><span th:text="|Status: *{status}|">Status:</span></div>
            <div class="card-text"><span th:text="|Raised date: *{raisedDate}|">Raised date:</span></div>
            <div class="card-text"><span th:text="|Closure date: *{closureDate}|">Closure date:</span></div>
            <hr class="hr-3 col-md-11 bg-white"/>

            <div class="card-text"><span th:text="|Description: *{description}|">Description:</span></div>
            <hr class="hr-3 col-md-5 bg-white"/>

            <div class="row justify-content-center">
                <div class="form-group col-md-3 mb-3">
                    <a class="btn mb-3 btn-primary" th:href="@{/nonconformities/{id}/update(id=*{id})}">Update</a>
                </div>
                <div class="form-group col-md-3 mb-3" th:if="*{canDelete}">
                    <form th:action="@{/nonconformities/{id}(id=*{id})}" th:method="delete">
                        <input type="submit" class="btn mb-3 btn-danger" value="Delete">
                    </form>
                </div>
            </div>
        </form>
        <section class="comments">
            <h3>Comments</h3>
            <div>
                <!-- Comments submission -->
                <form
                        id="commentForm"
                        th:method="post"
                        th:action="@{/restapi/{nonconfomityId}/comments(nonconfomityId=${nonconformity.id})}">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message"
                                  id="message"
                                  cols="30"
                                  rows="5"
                                  class="form-control"
                                  style="background-color: white"></textarea>
                        <small id="messageError" class="invalid-feedback">
                            Message should be at least 10 characters.
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="submit"
                               class="btn mb-3 btn-success"
                               id="postComment"
                               value="Post Comment"/>
                    </div>
                </form>
                <!-- Comments submission -->
            </div>
            <!-- All comments section -->
            <div>
                <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
            </div>
            <!-- EO: All comments section -->
        </section>
    </div>
    <script th:src="@{/js/comments.js}"></script>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
