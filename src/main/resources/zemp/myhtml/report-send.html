<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Safety & Compliance Monitoring System</title>
    <link rel="stylesheet" th:href="@{../static/css/main.css}" href="../static/css/main.css">
    <script src="https://kit.fontawesome.com/75dd3c0b94.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Assign Audit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">All Audits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">All Nonconformities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Send Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">All Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <h2 class="text-center text-white">Safety Report</h2>
    <form method="POST"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="topic" class="text-white font-weight-bold">Topic</label>
                <input id="topic" class="form-control"
                       placeholder="Topic"/>
                <p class="errors alert alert-danger">
                    Topic is required.
                </p>
            </div>
            <div class="form-group">
                <label class="text-white font-weight-bold" for="description">Description</label>
                <textarea id="description" type="textarea" class="form-control" rows="3"
                          placeholder="Description"></textarea>
                <p class="errors alert alert-danger">
                    Description is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="text-white font-weight-bold" for="evidence">Upload evidence</label>
                <input id="evidence" type="url" class="form-control"
                       placeholder="Upload evidence">
                <p class="errors alert alert-danger">
                    Evidence are required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Safety Report"/>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
<footer th:fragment="footer" class="footer">
    <div class="container-fluid text-center">
        <div class="footer h5">
            &copy; Safety & Compliance Services. All rights reserved.
        </div>
    </div>
</footer>
</html>
