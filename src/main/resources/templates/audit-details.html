<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Audit Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object=""
             class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="">
                    Audit Reference â„–</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Topic: |">Topic</span></div>
                    <div class="card-text"><span th:text="|Audited Department: |">Department</span></div>
                    <div class="card-text"><span th:text="|Performed by: |">Performed by</span></div>
                    <div class="card-text"><span
                            th:text="|Status of audit: |">Status of audit</span></div>
                    <div class="card-text"><span th:text="|Conclusion: |">Conclusion</span></div>
                    <div class="card-text"><span th:text="|Number of nonconformities: |">Number of nonconformities</span></div>
                </li>
            </ul>
            <div class="card-body">
                <div class="row">
                    <a class="btn btn-link" th:href="">Update</a>

                    <form th:action="" th:method="delete">
                        <input type="submit" class="btn btn-link" value="Delete">
                    </form>
                </div>
            </div>
        </div>

</div>
