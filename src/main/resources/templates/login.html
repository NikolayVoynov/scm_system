<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navbar"></header>
<main>
    <h2 class="text-center mt-2"><span class="badge badge-dark">Login</span></h2>
    <hr class="hr-3 col-md-4 bg-white"/>
    <form class="mx-auto col-md-4 d-flex flex-column justify-content-center bg-blur rounded"
          th:method="post"
          th:action="@{/users/login}">
        <p>
        <h6 th:if="${bad_credentials}" class="text-danger new-line">Incorrect username or password!</h6>
        </p>
        <div class="form-group">
            <label class="text-center h6 mb-2 text-white" for="username">Username</label>
            <input th:value="${username}" type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="form-group">
            <label class="text-center h6 mb-2 text-white" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>



        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn mb-3 btn-primary" value="Login">Login</button>
        </div>

    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
