<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navbar"></header>

<main>
    <h2 class="text-center mt-2"><span class="badge badge-dark">Personal Dashboard</span></h2>
    <hr class="hr-3 col-md-9 bg-white"/>
    <div class="container bg-blur rounded mt-8 mb-6 col-9"
         th:action="@{/dashboard}">
        <div class="row mt-10 mb-0 ml-1 mr-1">
            <div class="col-4 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h5 class="mySticky bg-gray text-dark rounded">Safety reports</h5>
                <div th:each="s : ${safetyReports}" th:object="${s}" class="mt-3 rounded badge-primary">
                    <span th:text="|SR *{id} *{occurrenceDateTime} *{status}|"></span>
                    <a class="ml-3 text-dark" th:href="@{/reports/{id}/details(id=*{id})}">Details</a>
                </div>
            </div>
            <div class="col-3 bg-dark rounded ml-2 mr-2" style="height: 30vh; overflow: auto">
                <h5 class="mySticky bg-gray text-dark rounded">Audit reports</h5>
                <div th:each="a : ${audits}" th:object="${a}" class="mt-3 rounded badge-success">
                    <span th:text="|*{refNumber} *{status}|"></span>
                    <a class="ml-3 text-dark" th:href="@{/audits/{id}/details(id=*{id})}">Details</a>
                </div>
            </div>
            <div class="col-4 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h5 class="mySticky bg-gray text-dark rounded">Nonconformities</h5>
                <div th:each="n : ${nonconformities}" th:object="${n}" class="mt-3 rounded badge-warning">
                    <span th:text="|*{refNumber} *{raisedDate} *{level} *{status}|"></span>
                    <a class="ml-3 text-dark" th:href="@{/nonconformities/{id}/details(id=*{id})}">Details</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
