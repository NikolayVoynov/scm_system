<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navbar"></header>
<main>
    <div class="container">
        <h2 class="text-center mt-2"><span class="badge badge-dark">Safety Report</span></h2>
        <hr class="hr-3 col-md-8 bg-white"/>
        <form class="mx-auto col-md-8 d-flex flex-column justify-content-center bg-blur rounded"
              th:method="post"
              th:action="@{/reports/send}"
              th:object="${safetyReportSendBindingModel}"
              enctype="multipart/form-data">

            <div class="form-group">
                <label class="text-center h6 mb-2 text-white" for="topic">Topic</label>
                <input th:field="*{topic}" th:errorclass="is-invalid" name="topic" id="topic" type="text"
                       class="form-control"
                       placeholder="Topic"/>
                <small class="invalid-feedback text-danger">Topic is required</small>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="occurrenceDate" class="text-center h6 mb-2 text-white">Occurrence Time</label>
                    <input th:field="*{occurrenceDateTime}" th:errorclass="is-invalid" name="occurrenceDateTime"
                           type="datetime-local" class="form-control" id="occurrenceDate"/>
                    <small class="invalid-feedback text-danger">Time that cannot be in the future</small>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label class="text-center h6 mb-2 text-white" for="status">Status</label>
                    <select th:errorclass="is-invalid" name="status" id="status" class="form-control">
                        <option value="">- Select status -</option>
                        <option th:each="s : ${T(com.example.scm_system.model.entity.enums.StatusSafetyReportEnum).values()}"
                                th:text="${s}" th:value="${s}" th:selected="${s} == *{status}">Status
                        </option>
                    </select>
                    <small class="invalid-feedback text-danger">Safety Report status is required</small>
                </div>
            </div>
            <div class="form-group">
                <label class="text-center h6 mb-2 text-white" for="description">Description</label>
                <textarea th:field="*{description}" th:errorclass="is-invalid" name="description" id="description"
                          type="textarea" class="form-control" rows="5"
                          placeholder="Description"></textarea>
                <small class="invalid-feedback text-danger">Description is required</small>
            </div>
            <div class="row">
                <div class="form-group col-md-4 mb-3">
                    <label class="text-center h6 mb-2 text-white" for="firstEvidence">1st evidence</label>
                    <input name="firstEvidence" id="firstEvidence" type="file" class="form-control"
                           placeholder="Upload evidence">
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label class="text-center h6 mb-2 text-white" for="secondEvidence">2nd evidence</label>
                    <input name="secondEvidence" id="secondEvidence" type="file" class="form-control"
                           placeholder="Upload evidence">
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label class="text-center h6 mb-2 text-white" for="thirdEvidence">3rd evidence</label>
                    <input name="thirdEvidence" id="thirdEvidence" type="file" class="form-control"
                           placeholder="Upload evidence">
                </div>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn mb-3 btn-primary" value="Submit">Submit Safety Report</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
