<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navbar"></header>
<main>
    <div class="container-fluid">
        <h2 class="text-center mt-2"><span class="badge badge-dark">Safety Report Details</span></h2>
        <hr class="hr-3 col-md-4 bg-white"/>
        <div class="mx-auto col-md-4 d-flex flex-column justify-content-center bg-blur rounded"
              th:object="${safetyReport}">

            <h5 class="card-title" th:text="|Safety Report Ref.No: SR *{id}|">Safety Report Ref.No:</h5>
            <hr class="hr-3 col-md-11 bg-white"/>

            <div class="card-text"><span th:text="|Topic: *{topic}|">Topic:</span></div>
            <div class="card-text"><span th:text="|Send by: *{sendBy}|">Send by:</span></div>
            <div class="card-text"><span th:text="|Time of occurrence: *{occurrenceDateTime}|">Time of occurrence:</span></div>
            <div class="card-text"><span th:text="|Status: *{status}|">Status:</span></div>
            <hr class="hr-3 col-md-11 bg-white"/>

            <div class="card-text"><p th:text="|Description: *{description}|">Description:</p></div>
            <hr class="hr-3 col-md-5 bg-white"/>

            <div class="row justify-content-center">
                <div class="form-group col-md-3 mb-3">
                    <a class="btn mb-3 btn-success" th:href="@{/reports/{id}/update(id=*{id})}">Update</a>
                </div>

                <div class="form-group col-md-3 mb-3" th:if="*{canDelete}">
                    <form th:action="@{/reports/{id}/delete(id=*{id})}" th:method="delete">
                        <input type="submit" class="btn mb-3 btn-danger" value="Delete">
                    </form>
                </div>
            </div>
            <section class="evidence">
                <img class="rounded" th:each="e : *{evidence}"  th:src="${e.url}" height="100%" alt="evidence">
            </section>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
