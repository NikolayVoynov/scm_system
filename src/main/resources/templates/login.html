<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments/commons::head"></head>
<body>

<div class="page-container">
    <header th:replace="fragments/commons::navigation"></header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur"
              th:method=""
              th:action=""
              th:object="">
            <p th:if="">
                <small class="text-danger new-line">Incorrect username or password!</small>
            </p>
            <div class="form-group input-container">
                <div class="input-container label-holder d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input th:field="" th:errorclass="is-invalid" type="text" class="form-control" id="username" name="username"/>
                <small class="invalid-feedback text-danger">Username length must be between 3 and 20 characters</small>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:field="" th:errorclass="is-invalid" type="password" class="form-control" id="password" name="password"/>
                <small class="invalid-feedback text-danger">Password length must be between 3 and 20 characters</small>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button  mb-3">Login</button>
            </div>
        </form>
    </main>

</div>
</body>
<footer th:replace="fragments/commons::footer"></footer>
</html>
